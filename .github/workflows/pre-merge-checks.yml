name: Pre-Merge Lint & Unit Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:

defaults:
  run:
    shell: bash
    working-directory: ./deploy/scripts

jobs:
  k6_unit_test:
    name: Run linting and unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('package-lock.json', 'package.json') }}
          restore-keys: ${{ runner.os }}-${{ env.cache-name }}-

      - name: Cache pre-commit
        id: cache-pre-commit
        uses: actions/cache@v3
        env:
          cache-name: cache-pre-commit
        with:
          path: ~/.cache/pre-commit/
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/.pre-commit-config.yaml') }}
          restore-keys: ${{ runner.os }}-${{ env.cache-name }}-

      - name: Install dependencies
        run: npm i

      - name: Run linting checks
        run: npm run lint

      - name: Transpile TypeScript test scripts
        run: npm start

      - name: Run local k6 unit test script
        uses: grafana/k6-action@v0.3.0
        with:
          filename: ./deploy/scripts/dist/common/unit-tests.js

      - run: git fetch origin main
      - name:  Run pre-commit action
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: --from-ref FETCH_HEAD --to-ref HEAD
