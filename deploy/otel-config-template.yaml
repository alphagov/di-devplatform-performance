receivers:
  hostmetrics:
    collection_interval: 1m
    scrapers:
      cpu:
      load:
      memory:
      network:

processors:
  batch:
    send_batch_size: 1000
    send_batch_max_size: 1000

  metricstransform:
    transforms:
      - include: ^.*$
        match_type: regexp
        action: update
        operations:
          - action: add_label
            new_label: build_id
            new_value: "{ID}"

exporters:
  otlphttp:
    endpoint: "{URL}/api/v2/otlp"
    headers:
      Authorization: "Api-Token {APITOKEN}"

service:
  telemetry:
    logs:
      level: "debug"

  pipelines:
    metrics:
      receivers: [hostmetrics]
      processors: [batch, metricstransform]
      exporters: [otlphttp]
